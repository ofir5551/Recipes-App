<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ selectedRecipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe.imagePath"
      class="img-responsive"
      style="max-height: 300px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of selectedRecipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div id="manageRcp" class="row">
  <div class="col-xs-4">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="onAddToShoppingList()"
            >Add to shopping list</a
          >
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="alert alert-success alert-dismissible" *ngIf="showSuccessAlert">
      Ingredients successfully added to shopping list!
    </div>
  </div>
</div>
